
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.metadata.name }}-svc
  name: myservice
spec:
  ports:
  - name: {{ .Values.metadata.name }}-port
    port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30010
  selector:
    app: {{ .Values.metadata.name }}
  type: {{ .Values.service.type }}
status:
  loadBalancer: {}
